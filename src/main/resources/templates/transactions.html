<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit or Withdraw Money</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2>Deposit or Withdraw Money</h2>

    <form action="/transactions/deposit" method="post">
        <label for="accountName">Account Name:</label>
        <input type="text" id="accountName" name="accountName" required>
        <br>

        <label for="amount">Amount (EUR):</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
        <br>

        <input type="submit" value="Deposit" class="button">
    </form>

    <form action="/transactions/withdraw" method="post">
        <label for="accountNameWithdraw">Account Name:</label>
        <input type="text" id="accountNameWithdraw" name="accountName" required>
        <br>

        <label for="amountWithdraw">Amount (EUR):</label>
        <input type="number" id="amountWithdraw" name="amount" step="0.01" required>
        <br>

        <label for="descriptionWithdraw">Description:</label>
        <input type="text" id="descriptionWithdraw" name="description">
        <br>

        <input type="submit" value="Withdraw" class="button">
    </form>
</div>
</body>
</html>
