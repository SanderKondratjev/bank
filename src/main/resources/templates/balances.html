<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Balance</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2>Check Account Balance</h2>

    <form action="/balances/check" method="post">
        <label for="accountName">Account Name:</label>
        <input type="text" id="accountName" name="accountName" required>
        <br>

        <input type="submit" value="Check Balance" class="button">
    </form>

    <div th:if="${message}" class="balance-info">
        <p th:text="${message}"></p>
    </div>

    <div class="button-container">
        <a href="/" class="button">Go Back to Homepage</a>
    </div>
</div>
</body>
</html>
